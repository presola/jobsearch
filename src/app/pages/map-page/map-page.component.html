<div class="row">
  <div id="mapSection">
  </div>
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">{{job.title}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{job.company}} | {{job.date}} | <span class="money"><i
        class="fa fa-money" aria-hidden="true" style="color: green;"></i>{{job.salary}}</span></h6>
      <p class="card-text">{{job.description}}</p>
      <div class="row bottom_info">
        <span><i class="fa fa-map-marker" aria-hidden="true" style="color: red;"></i>{{job.locations}} </span>  | <span><i
        class="fa fa-compass" aria-hidden="true" style="color: darkgreen;"></i>{{job.distance}} </span>  | <span><i
        class="fa fa-clock-o" aria-hidden="true" style="color: darkblue;"></i>{{job.duration}} </span>
        <span class="url_link" style="right: 0"><a href="{{job.url}}" target="_blank" class="card-link"><i
          class="fa fa-link" aria-hidden="true"></i></a></span>
      </div>
    </div>
  </div>
</div>
